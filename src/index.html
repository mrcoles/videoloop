<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Video Loop</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body class="">
    <div id="display">
      <video autoplay="true" id="video" class="video"></video>
    </div>
    <div id="title">
      <h1>Video Loop</h1>
    </div>
    <div id="controls">
      Delay: <input id="id_delay" type="number" name="delay" value="2000" /> &nbsp;
      Num echos: <input id="id_num" type="number" name="num" value="1" />
      <br /><br />
      Transforms:
      <label>
        <input type="checkbox" class="transform-check" name="removeBg" />
        Remove BG
      </label>
      <label>
        <input type="checkbox" class="transform-check" name="invert" />
        Invert
      </label>
      <label>
        <input type="checkbox" class="transform-check" name="flipHorizontal" />
        Flip Horizontal
      </label>
      <br /><br />
      <button id="id_changedisplay">Change display</button>
      <button id="id_setbg">Set background</button>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
